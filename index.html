<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSense: Insights que Impulsionam seu Negócio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        .screen { min-height: 100vh; display: none; align-items: center; justify-content: center; }
        .screen.active { display: flex; }
        .nav-item { position: relative; cursor: pointer; }
        .nav-item::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background-color: #3b82f6; transition: width 0.3s ease; }
        .nav-item:hover::after, .nav-item.active::after { width: 100%; }
        .service-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .service-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .floating { animation: floating 3s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="fixed top-0 left-0 w-full bg-white shadow-md z-50 px-4 md:px-8 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="DataSense.png" alt="DataSense Logo" class="w-40 h-auto">
            <div class="hidden md:flex space-x-8">
                <div class="nav-item" onclick="showScreen('home')">Início</div>
                <div class="nav-item" onclick="showScreen('solutions')">Soluções</div>
                <div class="nav-item" onclick="showScreen('contact')">Contato</div>
            </div>
            <div class="md:hidden">
                <button id="menu-toggle" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h4"></path></svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white w-full py-2">
            <div class="flex flex-col items-center space-y-2">
                <div class="nav-item py-2" onclick="showScreen('home')">Início</div>
                <div class="nav-item py-2" onclick="showScreen('solutions')">Soluções</div>
                <div class="nav-item py-2" onclick="showScreen('contact')">Contato</div>
            </div>
        </div>
    </nav>

    <section id="home" class="screen pt-20 bg-white">
        <div class="container mx-auto text-center px-4">
            <img src="DataSense.png" alt="DataSense Logo" class="w-64 mx-auto mb-4 floating">
            <p class="text-xl md:text-2xl text-blue-600 mb-8">Insights que Impulsionam seu Negócio</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
                <div class="service-card bg-blue-50 p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-blue-800">Análise de Dados</h3>
                </div>
                <div class="service-card bg-blue-50 p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-blue-800">Jornada do Cliente</h3>
                </div>
                <div class="service-card bg-blue-50 p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-blue-800">Inteligência Artificial/ML</h3>
                </div>
            </div>
            <button class="mt-12 bg-blue-600 text-white font-semibold py-3 px-8 rounded-full hover:bg-blue-700 transition-all pulse" onclick="showScreen('solutions')">
                Nossas Soluções
            </button>
        </div>
    </section>

    <section id="solutions" class="screen bg-gray-100">
        <div class="text-center">
            <h2 class="text-3xl font-bold">Nossas Soluções</h2>
            <p class="text-gray-600 mt-4">Detalhes sobre as soluções oferecidas.</p>
        </div>
    </section>

    <section id="contact" class="screen bg-white">
        <div class="text-center">
            <h2 class="text-3xl font-bold">Contato</h2>
            <p class="text-gray-600 mt-4">Informações de contato.</p>
        </div>
    </section>
    
    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('onclick').includes(screenId)) {
                    item.classList.add('active');
                }
            });
            document.getElementById('mobile-menu').classList.add('hidden');
        }
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
        showScreen('home');
    </script>
</body>
</html>
